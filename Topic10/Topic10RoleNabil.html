<script>
var currentPlayer;
function play(element) {

var audio=document.getElementById(element);
if(currentPlayer  && currentPlayer != audio) {
      currentPlayer.pause(); 
 }
if (audio.paused)
            audio.play();
    else
        audio.pause();
        audio.currentTime = 0;
         currentPlayer = audio;
}
</script>
